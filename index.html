<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Image Gallery</h1>
      <div id="btnContainer" class="filter-buttons">
        <button class="btn active" onclick="showAll()">Show All</button>
        <button class="btn" onclick="showNature()">Florida Nature</button>
        <button class="btn" onclick="showPuppies()">Puppies</button>
        <button class="btn" onclick="showChickens()">Chickens</button>
      </div>
      <div id="gallery">
        <img
          src="images/nature-1.png"
          alt="nature"
          class="galleryImage nature"
        />
        <img
          src="images/nature-2.png"
          alt="nature"
          class="galleryImage nature"
        />
        <img
          src="images/nature-3.png"
          alt="nature"
          class="galleryImage nature"
        />
        <img
          src="images/nature-4.png"
          alt="nature"
          class="galleryImage nature"
        />
        <img
          src="images/nature-5.png"
          alt="nature"
          class="galleryImage nature"
        />
        <img
          src="images/puppies.jpeg"
          alt="puppies"
          class="galleryImage puppies"
        />
        <img
          src="images/puppies.jpeg"
          alt="puppies"
          class="galleryImage puppies"
        />
        <img
          src="images/chickens.jpeg"
          alt="chickens"
          class="galleryImage chickens"
        />
        <img
          src="images/chickens.jpeg"
          alt="chickens"
          class="galleryImage chickens"
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
